<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cam√©ra - Diagnostic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            opacity: 0.5;
        }
        
        video {
            width: 100%;
            background: #222;
            border-radius: 8px;
            margin: 20px 0;
            max-height: 400px;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .log {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Test Cam√©ra Android</h1>
        
        <button id="testBtn1">Test 1: Cam√©ra arri√®re (environment)</button>
        <button id="testBtn2">Test 2: Cam√©ra simple</button>
        <button id="testBtn3">Test 3: N'importe quelle cam√©ra</button>
        <button id="listBtn">Lister les cam√©ras</button>
        <button id="stopBtn" style="background: #ff6b6b; color: #fff;">Arr√™ter</button>
        
        <video id="video" autoplay playsinline muted></video>
        
        <div id="info" class="info"></div>
        <div id="log" class="log"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const info = document.getElementById('info');
        const log = document.getElementById('log');
        let currentStream = null;
        
        function addLog(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            const color = isError ? '#ff6b6b' : '#4ade80';
            log.innerHTML = `<div style="color: ${color}">[${time}] ${message}</div>` + log.innerHTML;
            console.log(message);
        }
        
        function stopStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                    addLog(`Piste arr√™t√©e: ${track.label}`);
                });
                currentStream = null;
                video.srcObject = null;
            }
        }
        
        async function testCamera(constraints, testName) {
            stopStream();
            info.innerHTML = `<div>Test en cours: ${testName}...</div>`;
            addLog(`D√©but ${testName}`);
            
            try {
                addLog(`Contraintes: ${JSON.stringify(constraints)}`);
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                
                const tracks = stream.getVideoTracks();
                const settings = tracks[0].getSettings();
                
                info.innerHTML = `
                    <div class="success">‚úì ${testName} r√©ussi!</div>
                    <div style="margin-top: 10px;">
                        Cam√©ra: ${tracks[0].label}<br>
                        R√©solution: ${settings.width}x${settings.height}<br>
                        FacingMode: ${settings.facingMode || 'N/A'}
                    </div>
                `;
                
                addLog(`‚úì ${testName} OK - ${tracks[0].label}`);
                
                await video.play();
                addLog('Vid√©o en lecture');
                
            } catch (error) {
                info.innerHTML = `
                    <div class="error">‚úó ${testName} √©chou√©</div>
                    <div style="margin-top: 10px;">
                        Erreur: ${error.name}<br>
                        Message: ${error.message}
                    </div>
                `;
                addLog(`‚úó ${testName} - ${error.name}: ${error.message}`, true);
            }
        }
        
        document.getElementById('testBtn1').addEventListener('click', () => {
            testCamera({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            }, 'Cam√©ra arri√®re HD');
        });
        
        document.getElementById('testBtn2').addEventListener('click', () => {
            testCamera({
                video: { facingMode: 'environment' }
            }, 'Cam√©ra arri√®re simple');
        });
        
        document.getElementById('testBtn3').addEventListener('click', () => {
            testCamera({
                video: true
            }, 'N\'importe quelle cam√©ra');
        });
        
        document.getElementById('listBtn').addEventListener('click', async () => {
            try {
                addLog('√ânum√©ration des appareils...');
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(d => d.kind === 'videoinput');
                
                info.innerHTML = `
                    <div class="success">Cam√©ras d√©tect√©es: ${videoDevices.length}</div>
                    <div style="margin-top: 10px;">
                        ${videoDevices.map((d, i) => 
                            `${i + 1}. ${d.label || 'Cam√©ra ' + (i + 1)}<br>ID: ${d.deviceId.substring(0, 20)}...`
                        ).join('<br><br>')}
                    </div>
                `;
                
                videoDevices.forEach((d, i) => {
                    addLog(`Cam√©ra ${i + 1}: ${d.label || 'Sans nom'}`);
                });
                
            } catch (error) {
                info.innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
                addLog(`Erreur √©num√©ration: ${error.message}`, true);
            }
        });
        
        document.getElementById('stopBtn').addEventListener('click', () => {
            stopStream();
            info.innerHTML = '<div>Cam√©ra arr√™t√©e</div>';
            addLog('Arr√™t manuel');
        });
        
        // Info initiale
        addLog('Page charg√©e - Pr√™t pour les tests');
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            info.innerHTML = '<div class="error">‚ö†Ô∏è API getUserMedia non disponible!</div>';
            addLog('ERREUR: getUserMedia non support√©', true);
        } else {
            info.innerHTML = '<div class="success">‚úì API getUserMedia disponible</div>';
            addLog('API getUserMedia disponible');
        }
        
        // D√©tecter le navigateur
        const ua = navigator.userAgent;
        let browser = 'Inconnu';
        if (ua.includes('Chrome')) browser = 'Chrome';
        else if (ua.includes('Firefox')) browser = 'Firefox';
        else if (ua.includes('Safari')) browser = 'Safari';
        
        addLog(`Navigateur: ${browser}`);
        addLog(`User Agent: ${ua}`);
        addLog(`HTTPS: ${location.protocol === 'https:'}`);
    </script>
</body>
</html>
